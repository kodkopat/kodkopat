  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  sqlserver_data: # elasticsearch_data:

